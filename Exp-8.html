<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Cards</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Times New Roman", serif;
    }

    body{
      background:#ffffff;
    }

    
    .wrapper{
      width: 90%;
      margin: 40px auto;
      border: 2px solid #000;
      padding: 40px 20px;

    
      display:flex;
      justify-content:center;   
      align-items:center;       
    }

    /* Flex container for cards */
    .card-container{
      display:flex;
      flex-direction:row;       
      justify-content:space-around;
      align-items:center;
      gap:40px;
      width:100%;
      max-width:1100px;
      flex-wrap:wrap;           
    }

    .card{
      width:260px;
      height:260px;
      border-radius:10px;
      border:2px solid #0a7bff;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      background:#fff;

      display:flex;
      flex-direction:column;   
      align-items:center;       
      justify-content:flex-start;
      padding-top:35px;
      text-align:center;
    }

    .avatar{
      width:80px;
      height:80px;
      border-radius:50%;
      background:#0a7bff;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:22px;
      margin-bottom:25px;
    }

    .name{
      font-weight:700;
      font-size:20px;
      margin-bottom:6px;
    }

    .info{
      font-size:14px;
      line-height:1.4;
    }
  </style>
</head>
<body>


<div class="wrapper">
  <div class="card-container">
   
    <div class="card">
      <div class="avatar">JK</div>
      <div class="name">Jeet Kumar</div>
      <div class="info">
        B.Tech - CSE<br>
        Roll No: 21CS1007<br>
        1st Year
      </div>
    </div>

    
    <div class="card">
      <div class="avatar">AR</div>
      <div class="name">Asha Rani</div>
      <div class="info">
        B.Tech - IT<br>
        Roll No: 21IT1012<br>
        1st Year
      </div>
    </div>

    
    <div class="card">
      <div class="avatar">RK</div>
      <div class="name">Rohit Kumar</div>
      <div class="info">
        B.Tech - ECE<br>
        Roll No: 21EC1009<br>
        1st Year
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
